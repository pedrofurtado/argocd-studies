name: CI

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/argocd-studies-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/argocd-studies-app:${{ github.sha }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Update k8s image tag using Kustomize
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_SHA_COMMIT: ${{ github.sha }}
        run: |
          cd k8s
          kustomize edit set image argocd-studies-goapp=$DOCKERHUB_USERNAME/argocd-studies-app:$GITHUB_SHA_COMMIT

      - name: Commit inside repo itself
        env:
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Github action: Kustomization made by CI run #${{ github.run_number }} set the image tag to ${{ github.sha }}"

      - name: Push inside repo itself
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN_GITHUB }}
          repository: pedrofurtado/argocd-studies
